<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Comparison</h4>
</div>
<div class="modal-body">
    <merged-result data="lectures" y-axis-text="{{ getYAxisText() }}"></merged-result>
    <div style="padding-top: 40px;display: flex;align-items: center;">
        <div style="display: inline-block;overflow: auto;">
            <lecture-comparison data="lectureComparison" attr="attributesArr"></lecture-comparison>
        </div>
        <div style="padding-left: 15px;">
            <div class="form-group">
                <label for="orderBy">Order by: </label>
                <select class="form-control" id="orderBy" ng-model="orderBy" ng-change="attributeChanged()">
                    <option value="" selected>Sum</option>
                    <option ng-repeat="(attribute, attr) in attributes" value="{{ attribute }}" ng-if="attr.value">
                        {{ getAttributeName(attribute) }}
                    </option>
                </select>
            </div>
            <hr>
            <div class="form-group" ng-repeat="(attribute, attr) in attributes">
                <input type="checkbox" id="{{ attribute }}" ng-model="attr.value" ng-change="attributeChanged()">
                <label for="{{ attribute }}">{{ getAttributeName(attribute) }}</label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary pull-right" ng-click="close()">
        Close
    </button>
</div>
